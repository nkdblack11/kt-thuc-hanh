<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid blue"></canvas>
<script>
    let Circle = function (x, y, radius) {
        this.radius = radius;
        this.x = x;
        this.y = y;

        this.getRadius = function () {
            this.radius = radius
        }

        this.getArea = function () {
            return Math.PI * radius * radius;
        };

    };

    let c = document.getElementById('myCanvas');
    let ctx = c.getContext('2d');
    let c = new Circle(10, 10, 10);
    ctx.beginPath();
    ctx.arc(c, c.x, c.y, c.radius);
    ctx.stroke();
</script>
</body>
</html>
