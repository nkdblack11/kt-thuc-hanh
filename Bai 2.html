<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function tRFA(b) {
        let a = parseInt(prompt('nhập vào 1 số'));
        for (let i = 0; i < b.length; i++){
            if (a === b[i]){
                b.splice(i, 1)
            }
        }
        document.write(b)
    }
    let a = [1, 3, 4, 5, 6];
    tRFA(a);
</script>
</body>
</html>
